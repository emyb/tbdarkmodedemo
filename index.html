<html>
    <head>
        <title>Dark mode things</title>
        <script>
            function setup() {

            }

            function toggleDark() {
                if (document.getElementById('theBody').style.backgroundColor == 'black') {
                    // Change to light mode.
                    document.getElementById('theBody').style.backgroundColor = 'white';
                    document.getElementById('theBody').style.color = 'black';       
                    document.getElementById('btn').setAttribute('value', 'Dark mode');
                } else {
                    // Change to dark mode.
                    document.getElementById('theBody').style.backgroundColor = 'black';
                    document.getElementById('theBody').style.color = 'white';
                    document.getElementById('btn').setAttribute('value', 'Light mode');
                }
            }
        </script>
    </head>
    <body id="theBody" onLoad="setup()">
        <h1 id="darkHeader">Dark mode demonstration</h1>
        <p id="darkSubtitle">I am not in dark mode</p>
        <input type="button" value="Dark Mode" onClick="toggleDark()" id="btn" />
    </body>
</html>
